<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="{% url 'accounts:registering'%}" method="post">
          {% csrf_token %}
          <fieldset>
            <legend class="text-center">Register Form</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Firstname</label>
              <div class="col-md-9">
                <input id="name" name="first_name" type="text" placeholder="First name" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Lastname</label>
              <div class="col-md-9">
                <input id="name" name="last_name" type="text" placeholder="Last name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Password body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Password</label>
              <div class="col-md-9">
                <input id="password" name="password" type="password" placeholder="Password" class="form-control">              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Confirm Password</label>
              <div class="col-md-9">
                <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" class="form-control">              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
<style>
    body {padding-top:20px;}
</style>
